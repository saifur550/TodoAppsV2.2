<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="#" type="image/x-icon">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <title>Document Todo version 2.2</title>
</head>
<body>
    
<!-- main section here -->
    <main>
         <h1 class="main_title">MY TODO APPS</h1>
         <h3 class="sub_title"> New Task Creation</h3>
         <div class="separator"></div>
         <form id="form">

              <div class="task_name">
                   <label for="name">Name</label>
                  <input name="name" id="name" placeholder="Add a new task" type="text">
              </div>

<!-- select option -->

              <div class="task_priority">
                   <label for="priority">Priority:</label>
                   <select name="priority" id="priority">
                       <option disabled> select one </option>
                       <option value="high">High</option>
                       <option value="medium">Medium</option>
                       <option value="low">Low</option>
                   </select>
              </div>


              <div class="task_date">
                   <label for="date">Date:</label>
                  <input type="date" name="date" id="date">
              </div>


              <div class="task_submit">
                    <input type="submit" value="Add Now">
              </div>
        </form>

        <h3 class="sub_title"> Task Management:</h3>
         <div class="separator"></div>

         <div class="tools">

             <div class="search">
                 <label for="search-name">Search: </label>
                 <input type="text" placeholder="Search By name">
             </div>

             <div class="filter">
                 <label for="filter">Filter: </label>
                 <select name="filter" id="filter">
                    <option value="all">All</option>
                    <option value="complete">Complete</option>
                    <option value="incomplete">Incomplete</option>
                    <option value="today">Today</option>
                    <option value="high">High Priority</option>
                    <option value="medium">Medium Priority</option>
                    <option value="low">Low Priority</option>
                 </select>
              
             </div>

             <div class="sort">
                 <label for="sort">Sort: </label>
                 <select name="sort" id="sort">
                    <option value="newest">Newest</option>
                    <option value="oldest">Oldest</option>
                 </select>
                 
             </div>

             <div class="by-date">
                 <label for="by-date">By Date: </label>
        
                 <input type="date" name="by-date" id="by-date">
             </div>
         </div>


         <table>
            <thead>
                <tr>
                    <th>No.</th>
                    <th> Task Name</th>
                    <th>Priority</th>
                    <th>Status</th>
                    <th>Date</th>
                    <th>Action</th>
                </tr>
            </thead>

            <tbody id="tbody">
              
            </tbody>
        </table>


    </main>
    <script src="https://cdn.jsdelivr.net/npm/uuid@latest/dist/umd/uuidv4.min.js"></script>
    <script src="./apps.js"></script>
</body>
</html>
